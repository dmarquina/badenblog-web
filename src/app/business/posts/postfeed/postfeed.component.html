<div class="row">
    <section>
        <!--<app-searcher (searchEvent)='handleSearchEvent($event)' [searcherFormControl]=searcherFormControl></app-searcher>-->
        <div class="searcherBackground">
            <mat-card class="searcherBox">
                <h1 class="searcherBoxTittle">Descubre nuevas actividades</h1>
                    <h5 class="title-form fix-form-title">Categorías</h5>
                    <section *ngFor="let cat of categories">
                    <mat-checkbox class="example-margin col m4 s6" 
                                    color="primary" 
                                    name="cat.id" 
                                    [(ngModel)]="cat.checked"
                                    (change)="getPostsByCategory()">
                                    {{cat.name}}
                    </mat-checkbox>
                    </section>
            </mat-card>
        </div>
        
        <article *ngIf="!nopostsFound" class="col m10 push-m1 s12" >
            <!--<div *ngIf="inSearch">
                <div *ngIf="totalItems===1;then oneMatch else moreMatches"></div>
                <ng-template #oneMatch>Se encontró {{totalItems}} actividad para</ng-template>
                <ng-template #moreMatches>Se encontraron {{totalItems}} actividades para</ng-template>
                <button mat-button color="primary"
                        type="submit" 
                        (click)=clearFilters() >{{searchField}}</button>
            </div>-->
            
            
            <app-postscontainer (currentPage)="handleCurrentPage($event)"
                                [posts]="posts" >
            </app-postscontainer>
        </article>        
        <!--<div *ngIf="nopostsFound && !pendingRequest" class="row col m10 push-m1 s12">
            No se encontraron actividades para
            <button mat-button color="primary"
                    type="submit" 
                    (click)=clearFilters() >{{searchField}}</button>
        </div>-->
        <div class="col s12 ">
                <div class="more-items" *ngIf="pageState!='' && !pendingRequest">
                    <button mat-raised-button
                        type="buton" 
                        (click)=handleMoreItems() 
                        color="primary">+ Mostrar más actividades
                    </button>
                </div>
                <mat-progress-spinner class="col push-s6" *ngIf="pendingRequest" [mode]="progressspinnerMode">
                </mat-progress-spinner>
        </div>
    </section>
</div>
